app:
  config:
    id: stanfordBot1
llm:
  provider: azure_openai
  config:
    model: gpt-4o-mini
    deployment_name: gpt-4o-mini
    temperature: 0.5
    # max_tokens: 3500
    top_p: 1
    stream: false
    template: |
      Be as elaborative as possible. Do not give incomplete answers. Your answers need to be complete. 

      $context
      
      Query: $query
      
      Helpful Answer:

embedding_model:
  provider: azure_openai
  config:
    model: text-embedding-ada-002
    